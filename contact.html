<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Muhammad Usman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .contact-form-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        button {
            padding: 15px 40px;
            background: var(--neon-cyan);
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        button:hover {
            background: var(--neon-purple);
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">USMAN.AI</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="internship.html">Internship</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <a href="contact.html" class="cta-button header-cta">Let's Talk →</a>
    </header>

    <section class="section">
        <h2>Get In Touch</h2>
        <p style="max-width: 700px; margin: 0 auto 40px; font-size: 1.2rem; color: var(--text-muted);">
            Have a project or opportunity? I'm always excited to connect!
        </p>

        <div class="contact-form-container">
            <form id="contact-form">
                <input type="text" id="senderName" placeholder="Your Name" required>
                <input type="email" id="senderEmail" placeholder="Your Email" required>
                <input type="text" id="messageSubject" placeholder="Subject" required>
                <textarea id="messageBody" rows="6" placeholder="Your Message..." required></textarea>
                <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <div style="margin-top: 60px; font-size: 1.3rem; color: var(--text-muted);">
            <p><i class="fas fa-map-marker-alt" style="color: var(--neon-cyan);"></i> Bahawalpur, Punjab, Pakistan</p>
            <p style="margin: 20px 0;"><i class="fas fa-phone" style="color: var(--neon-cyan);"></i> +92-3007515751</p>
            <p><i class="fas fa-envelope" style="color: var(--neon-purple);"></i> manoousman469@gmail.com</p>
        </div>
    </section>

    <footer>
        <p style="font-size: 1.1rem;">© 2025 Muhammad Usman. All Rights Reserved.</p>
        <p style="margin-top: 15px;">
            <a href="https://linkedin.com/in/usman-saeed786/" target="_blank">LinkedIn</a> | 
            <a href="mailto:manoousman469@gmail.com">manoousman469@gmail.com</a>
        </p>
    </footer>

    <script>
        const currentPath = window.location.pathname.split("/").pop();
        document.querySelectorAll('.nav a').forEach(link => {
            if (link.getAttribute('href') === currentPath) link.classList.add('active');
        });

        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('senderName').value;
            const email = document.getElementById('senderEmail').value;
            const subject = document.getElementById('messageSubject').value;
            const message = document.getElementById('messageBody').value;
            const body = `Hi Muhammad Usman,\n\nName: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;
            window.location.href = `mailto:manoousman469@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    </script>
<script src="main.js"></script>
</body>
</html>
